<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    이 파일은 프론트엔드 애플리케이션의 기본 HTML 템플릿입니다.
    React 애플리케이션이 이 HTML 파일을 기반으로 렌더링됩니다.
  -->
  <meta charset="UTF-8">
  <!-- 뷰포트 메타 태그는 반응형 웹 디자인을 위해 설정합니다. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React App</title>
</head>
<body>
  <!--
    사용자가 자바스크립트를 비활성화한 경우 표시될 메시지입니다.
  -->
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!--
    React 애플리케이션이 렌더링될 DOM 요소입니다.
    React는 이 'root' div 요소를 기준으로 컴포넌트를 렌더링합니다.
  -->
  <div id="root"></div>
</body>
</html>
